apiVersion: v1
kind: ConfigMap
metadata:
  name: foo
data:
    FOO: bar
    JOSDEMO_SELF: https://josdemo.gchii.org/
---
apiVersion: v1
kind: Pod
metadata:
  name: josdemo
spec:
  containers:
  - name: proxy
    image: docker.io/library/nginx:1.25.3
    envFrom:
    - configMapRef:
        name: foo
        optional: false
